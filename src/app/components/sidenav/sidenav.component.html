<app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" class="app-sidenav" [opened]="mobileQuery.matches ? false : true">
    <mat-toolbar>
      <span>Dashboard</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/projects']" routerLinkActive="router-link-active">
        <mat-icon class="mr-10">assignment_turned_in</mat-icon>Projects
      </a>
      <a mat-list-item [routerLink]="['/resources']" routerLinkActive="router-link-active">
        <mat-icon class="mr-10">group</mat-icon>Resources
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main Body -->
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
