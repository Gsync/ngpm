<app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="app-sidenav" opened>
    <mat-toolbar>
      <span>Dashboard</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/projects']" routerLinkActive="router-link-active">Projects</a>
      <a mat-list-item [routerLink]="['/resources']" routerLinkActive="router-link-active">Resources</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main Body -->
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
