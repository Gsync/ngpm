<h2 mat-dialog-title>{{formTitle}}</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="activity.title" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Person Created" [(ngModel)]="activity.personCreated" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="activity.description"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
