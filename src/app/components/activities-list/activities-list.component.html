<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <!-- NOTE: Sorting is not working because of the concatination of fname and lname below -->
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- DateCreated Column -->
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated| date:'d LLL'}} </td>
  </ng-container>

  <!-- HoursWorked Column -->
  <ng-container matColumnDef="hoursWorked">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours Worked </th>
    <td mat-cell *matCellDef="let element"> {{element.hoursWorked}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="percentComplete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed (%) </th>
    <td mat-cell *matCellDef="let element"> {{element.percentComplete}}% </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="align-col-right"> Actions </th>
    <td mat-cell *matCellDef="let element" class="align-col-right">
      <button mat-button color="primary" (click)="activityDialog(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteActivity(element._id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 20]" showFirstLastButtons></mat-paginator>
