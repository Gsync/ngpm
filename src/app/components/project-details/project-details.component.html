<div *ngIf="currentProject as project">
  <mat-toolbar>
    <span>{{project.title}}</span>
    <span class="toolbar-spacer"></span>
    <button (click)="createNewDialog()" mat-raised-button color="primary">
      <mat-icon>edit</mat-icon> Edit Project
    </button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Created on: {{ project.dateCreated | date:'d LLLL'}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Details">
          <p></p>
          <mat-list role="list">
            <mat-list-item role="listitem">Created by: {{project.personCreated}}</mat-list-item>
            <mat-list-item role="listitem">Priority: {{project.priority}}</mat-list-item>
            <mat-list-item role="listitem">Status: {{project.status}}</mat-list-item>
            <mat-list-item role="listitem">Number of Activities: {{project.activities.length}}</mat-list-item>
          </mat-list>
        </mat-tab>
        <mat-tab label="Activities">
          <!-- FIXME: there is a loading delay when switch from details to activities tab -->
          <app-activities-list [activities]="project.activities">
          </app-activities-list>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
