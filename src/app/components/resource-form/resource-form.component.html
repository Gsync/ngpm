<h2 mat-dialog-title>{{formTitle}}</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="resource.firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="resource.lastName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" placeholder="Email" [(ngModel)]="resource.email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Designation" [(ngModel)]="resource.designation" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" [(ngModel)]="resource.phone" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
